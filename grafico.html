<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chart.js</title>
    <link rel="stylesheet" href="./css/grafico.css">
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="cabecalho">
        <div class="box">
            <img src="http://www.digitalschool.com.br/assets/images/logos/logo_bandtec_ds_azul.png" alt="">
            <nav>
                <ul>
                    <li><u>Gráfico</u></li>
                    <li>Login</li>
                    <li>Cadastro</li>
                </ul>
            </nav> 
        </div>
    </div>
    <div class="grafico">
        <div class="box2"> 
            <h1>Gráfico</h1>
            <div>
                <div>
                    <canvas id="myChart"></canvas>
                  </div>
            </div>

        </div>
    </div>
     <div class="footer">
         <div class="box3">
             Feito com carinho por um aluno BandTec. Copyright @ 2021
         </div>
     </div>    
</body>
</html>
<script>
var ctx = document.getElementById('myChart').getContext('2d');
var myChart = new Chart(ctx, {
    type: 'line',
    data: {
        labels: ['2016', '2017', '2018', '2019', '2020', '2021'],
        datasets: [{
            label: 'Casos de dengue entre os anos de 2016 e 2021',
            data: [16283, 866, 586, 16966, 2015, 1039],
            backgroundColor: [
                'black',
                'black',
                'black',
                'red',
                'black',
                'black'
            ],
            borderColor: [
                'gray',
                'gray',
                'gray',
                'gray',
                'gray',
                'gray'
            ],
            borderWidth: 3
        }]
    },
    options: {
        scales: {
            y: {
                beginAtZero: true
            }
        }
    }
});
</script>
